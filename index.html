<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Assignment Blog</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      color: #00ff9c;
      text-align: center;
    }

    /* üü© Canvas for Matrix rain */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
    }

    /* üí¨ Foreground Content */
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #00ff9c;
      text-shadow: 0 0 15px #00ff9c;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      color: #b6ffd7;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      background: rgba(0, 255, 156, 0.1);
      color: #00ff9c;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 500;
      border: 1px solid rgba(0, 255, 156, 0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    a:hover {
      background: #00ff9c;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00ff9c;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(0, 255, 156, 0.6);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; padding: 0 20px; }
      a { padding: 10px 20px; }
    }
  </style>
</head>

<body>
  <!-- üü© Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <!-- üí¨ Foreground Text -->
  <div class="content">
    <h1>Hello and welcome to my academic space</h1>
    <p>Knowledge grows best when shared! Learn, Share & Grow...</p>

    <div class="buttons">
      <a href="assignments.html">üìÇ View Assignments</a>
      <a href="about.html">üë§ About Me</a>
    </div>

    <footer>¬© 2025 My Assignment Blog</footer>
  </div>

  <!-- üß† Matrix Rain Script -->
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff9c";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
